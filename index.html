        <script>
        // üåü ‡πÅ‡∏ó‡∏ô‡∏ó‡∏µ‡πà URL ‡∏ô‡∏µ‡πâ‡∏î‡πâ‡∏ß‡∏¢ Web app URL ‡∏ó‡∏µ‡πà‡πÑ‡∏î‡πâ‡∏à‡∏≤‡∏Å Google Apps Script ‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì
        const API_ENDPOINT = 'https://script.google.com/macros/s/AKfycbz46wV2NY0rXNnfblOkDPHEdmqXuDxMkWkUhB59iLtDkHFaqYvPATvohM5HVqaE8-vW/exec'; 

        document.getElementById('go-button').addEventListener('click', function() {
            const accountInput = document.getElementById('account-input');
            const resultContainer = document.getElementById('result-container');
            const loadingBox = document.getElementById('loading-box');
            const statusRow = document.getElementById('status-row');
            const nameDisplay = document.getElementById('name-display');
            const detailsSection = document.getElementById('details-section');
            const account = accountInput.value.trim();

            // 1. ‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö‡∏Å‡∏≤‡∏£‡∏Å‡∏£‡∏≠‡∏Å‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•
            if (account === '') {
                resultContainer.classList.remove('show');
                return; // ‡∏´‡∏¢‡∏∏‡∏î‡∏Å‡∏≤‡∏£‡∏ó‡∏≥‡∏á‡∏≤‡∏ô‡∏ñ‡πâ‡∏≤‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏Å‡∏≤‡∏£‡∏Å‡∏£‡∏≠‡∏Å‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•
            }

            // 2. ‡πÅ‡∏™‡∏î‡∏á‡∏Å‡∏•‡πà‡∏≠‡∏á‡∏ú‡∏•‡∏•‡∏±‡∏û‡∏ò‡πå‡πÅ‡∏•‡∏∞‡πÄ‡∏Ç‡πâ‡∏≤‡∏™‡∏π‡πà‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞ '‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤...'
            resultContainer.classList.add('show');
            
            // ‡∏ã‡πà‡∏≠‡∏ô‡∏´‡∏±‡∏ß‡∏Ç‡πâ‡∏≠‡πÅ‡∏•‡∏∞‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞
            detailsSection.classList.add('hide-on-loading');
            statusRow.classList.add('hide-on-loading');

            // ‡∏ï‡∏±‡πâ‡∏á‡∏Ñ‡πà‡∏≤‡∏Å‡∏•‡πà‡∏≠‡∏á Loading
            loadingBox.textContent = '‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤...'; 
            loadingBox.style.backgroundColor = '#dce6ef';
            loadingBox.style.color = '#4a5c71'; 
            loadingBox.style.fontWeight = 'bold';
            
            // 3. ‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏Å‡∏≤‡∏£‡πÄ‡∏£‡∏µ‡∏¢‡∏Å API
            // ‡∏™‡∏£‡πâ‡∏≤‡∏á URL ‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤ (‡πÄ‡∏ä‡πà‡∏ô YOUR_URL?account=@testuser)
            const fetchUrl = `${API_ENDPOINT}?account=${encodeURIComponent(account)}`;

            fetch(fetchUrl)
                .then(response => response.json())
                .then(data => {
                    // 4. ‡∏à‡∏±‡∏î‡∏Å‡∏≤‡∏£‡∏ú‡∏•‡∏•‡∏±‡∏û‡∏ò‡πå‡∏à‡∏≤‡∏Å API
                    
                    if (data.found) {
                        // A. ‡∏û‡∏ö‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏• (‡πÅ‡∏™‡∏î‡∏á‡∏´‡∏±‡∏ß‡∏Ç‡πâ‡∏≠‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î)
                        detailsSection.classList.remove('hide-on-loading');
                        statusRow.classList.remove('hide-on-loading');
                        
                        nameDisplay.textContent = data.name;
                        
                        // ‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï‡∏Å‡∏•‡πà‡∏≠‡∏á Loading ‡∏î‡πâ‡∏ß‡∏¢ Tracking Number
                        loadingBox.textContent = data.trackingNumber; 
                        loadingBox.style.color = '#2e2524';
                        loadingBox.style.backgroundColor = '#dce6ef'; 

                        // ‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï Status
                        statusRow.querySelector('#status-text').textContent = data.status;

                    } else {
                        // B. ‡πÑ‡∏°‡πà‡∏û‡∏ö‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏• (‡∏ã‡πà‡∏≠‡∏ô‡∏´‡∏±‡∏ß‡∏Ç‡πâ‡∏≠‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î ‡∏¢‡∏Å‡πÄ‡∏ß‡πâ‡∏ô‡∏Å‡∏•‡πà‡∏≠‡∏á Loading)
                        detailsSection.classList.add('hide-on-loading');
                        statusRow.classList.add('hide-on-loading');

                        // ‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï‡∏Å‡∏•‡πà‡∏≠‡∏á Loading ‡∏î‡πâ‡∏ß‡∏¢‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡πÑ‡∏°‡πà‡∏û‡∏ö‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•
                        loadingBox.textContent = '‡πÑ‡∏°‡πà‡∏û‡∏ö‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏• ‡πÇ‡∏õ‡∏£‡∏î‡∏•‡∏≠‡∏á‡∏≠‡∏µ‡∏Å‡∏Ñ‡∏£‡∏±‡πâ‡∏á'; 
                        loadingBox.style.color = '#2e2524'; 
                        loadingBox.style.backgroundColor = '#ffffff'; 
                    }
                })
                .catch(error => {

                    detailsSection.classList.add('hide-on-loading');

                    loadingBox.textContent = '‡πÄ‡∏Å‡∏¥‡∏î‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î‡πÉ‡∏ô‡∏Å‡∏≤‡∏£‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°‡∏ï‡πà‡∏≠';
                    loadingBox.style.color = 'red';
                    loadingBox.style.backgroundColor = '#dce6ef';
                    console.error('Fetch error:', error);
                });
        });
    </script>
